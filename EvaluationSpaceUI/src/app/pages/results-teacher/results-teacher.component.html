<div class="container">
    <h2>Your students' results</h2>
    <mat-form-field appearance="standard" class="filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="quizTitle">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quiz Title </th>
                <td mat-cell *matCellDef="let row"> {{row.quizTitle}} </td>
            </ng-container>

            <ng-container matColumnDef="studentName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Student </th>
                <td mat-cell *matCellDef="let row"> {{row.studentName}} </td>
            </ng-container>

            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
                <td mat-cell *matCellDef="let row"> {{row.score}} </td>
            </ng-container>

            <ng-container matColumnDef="totalScore">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Possible Score </th>
                <td mat-cell *matCellDef="let row"> {{row.totalScore}} </td>
            </ng-container>

            <ng-container matColumnDef="className">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Classroom </th>
                <td mat-cell *matCellDef="let row"> {{row.className}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of students"
            class="paginator"></mat-paginator>
    </div>
</div>
