<div class="container">
  <div id="titleProfile">
    <p>My profile</p>
  </div>
  <form class="example-form" [formGroup]="profileForm">
    <div class="row">
      <div class="col">
        <mat-form-field class="example-full-width">
          <mat-label>First Name</mat-label>
          <input formControlName="firstName" matInput placeholder="Enter new first name" value="profileUser.firstName">
        </mat-form-field>
      </div>
      <div class="col-7">
        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-pencil edit"
          viewBox="0 0 16 16" (click)="editField(profileForm.controls['firstName'])">
          <path
            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
        </svg>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input formControlName="lastName" matInput placeholder="Enter new last name" value="initialLastName">
        </mat-form-field>
      </div>
      <div class="col-7">
        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-pencil edit"
          viewBox="0 0 16 16" (click)="editField(profileForm.controls['lastName'])">
          <path
            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
        </svg>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput placeholder="Enter new email" value="initialEmail">
        </mat-form-field>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="example-full-width">
            <mat-label>Role</mat-label>
            <input matInput formControlName="role">
          </mat-form-field>
        </div>
        <div class="col-7">
          <mat-form-field class="example-full-width" *ngIf="profileForm.controls['classroom'].value !== null ">
            <mat-label>Classroom</mat-label>
            <input formControlName="classroom" matInput placeholder="Enter new classroom" value="initialClassroom">
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
  <button type="submit" class="btn btn-primary" [disabled]="isSaveDisabled" (click)="saveProfile()">Save
    changes</button>
  <button type="button" class="btn btn-danger deleteProfile" (click)="openDialog()">Delete profile</button>
</div>
